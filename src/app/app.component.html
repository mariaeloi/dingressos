<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <img src="assets/dapp-icon.png" alt="Ícone de ingressos" />
    <a class="mode-line" fxHide.lt-md="true"></a>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/eventos">Eventos</a>
      <a mat-button routerLink="/meus-ingressos">Meus Ingressos</a>
      <a mat-button routerLink="/trocas">Trocas</a>
    </div>
    <span class="toolbar-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true" *ngIf="!(isConnected | async)">
      <button mat-flat-button color="accent" (click)="connectWallet()">Conectar Carteira</button>
    </div>
    <div fxFlexAlign="center" *ngIf="(isConnected | async)">
      <a mat-chip matTooltip="Copiar endereço" (click)="copyAddress()">
        <mat-icon matChipAvatar>account_circle</mat-icon>
        <a class="wallet-address">{{walletAddress}}</a>
      </a>
    </div>
    <a class="mode-line" fxHide.gt-sm="true" *ngIf="(isConnected | async)"></a>
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav fxFlexFill color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button routerLink="/eventos" (click)="sidenav.toggle()">Eventos</a>
        <a mat-button routerLink="/meus-ingressos" (click)="sidenav.toggle()">Meus Ingressos</a>
        <a mat-button routerLink="/trocas" (click)="sidenav.toggle()">Trocas</a>
        <button mat-flat-button color="accent" (click)="connectWallet()" *ngIf="!(isConnected | async)">Conectar Carteira</button>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
