<div (click)="openEventDetail()">
  <mat-card class="event-card">
    <mat-card-header fxLayout="column">
      <div fxFlex="row" fxLayoutAlign="space-between center">
        <mat-card-subtitle>{{eventDapp.category.toUpperCase()}}</mat-card-subtitle>
        <mat-chip>{{getEventStatus()}}</mat-chip>
      </div>
      <div fxFlex="row">
        <mat-card-title>{{eventDapp.title}}</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content fxFlex="column">
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="event-card-content-line">location_on</mat-icon>
        <p class="event-card-content-line">{{eventDapp.location}}</p>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="event-card-content-line">event</mat-icon>
        <p class="event-card-content-line">{{eventDapp.datetime.toLocaleString()}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
